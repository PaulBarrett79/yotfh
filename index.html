    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '795702850441181',
                status: true,
                xfbml: false
            });
            FB.api("/YearoftheFieryHorse/events", {
                access_token: '795702850441181|RwW64sAWJ0FyGwDF_64uHjeIVLI'
            }, function(response) {
                console.log(response);
                var gigdiv = document.getElementById("gigs");
                var gigdivinner = "";
                if(response && !response.error) {
                    for(var i = 0; i < response.data.length; i++) {
                        var fbevent = response.data[i];
                        var eventDate = $.datepicker.formatDate('DD d MM yy', new Date(fbevent.start_time));
                        gigdivinner += "<a href='http://www.facebook.com/events/" + fbevent.id + "'><h2>" + fbevent.name + "</h2></a><br/><p class='gig date'>" + eventDate + "</p>";
                    }
                    gigdiv.innerHTML = gigdivinner;
                }
            });
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if(d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/all.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
