---
layout: default
permalink: /gigs/
---
<div class="row">
	<div class="col-xs-12"><h2>Upcoming Gigs</h2></div>
</div>

	{% for gig in site.gigs %}
<div class="row">
	<div class="col-xs-4 col-sm-3" style="padding-top:10px;">
		<div class="gig-date text-center">
			<p style="padding:20px;">{{ gig.date | date: '%d %B %Y' }}</p>
		</div>
	</div>
	<div class="col-xs-8 col-sm-9">
		<a href="{{gig.url}}" target="_blank"><h3>{{ gig.title }}<br><small>supporting {{gig.with}}</small></h3></a>
		<p>{{gig.location}}</p>
		<p>Doors {{gig.doors}} // {{gig.tax}}</p>
	</div>
</div>
	{% endfor %}
